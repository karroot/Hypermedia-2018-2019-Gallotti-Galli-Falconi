<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>About</title>
    <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>
     <!-- Style Css -->
     <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  
  <body>
      <div class="container w-75 p-3">
        <h2> About </h2> 
      <div class="about-template-container"> </div>
      </div>
        <div class="container w-75 p-3">
            <h3> Team </h3 >
                <div class="card-deck mx-auto">
        <div class="row">
            <div class="col-md-4">
              <div class="teamOne-template-container"></div>
            </div>
            <div class="col-md-4">
                <div class="teamTwo-template-container"></div>
            </div>
            <div class="col-md-4">
                <div class="teamThree-template-container"></div>
            </div>
        </div>
        
    </div>

    <!-- Template -->
    
    <script type="text/html" id="info-template">
        <p class="text-justify" data-content="about">
    </script>

    <script type="text/html" id="team-template">
        <div class="card" style="width: 18rem;">
            <img data-src="name" class="card-img-top rounded-circle" data-format="imgFormatter" data-format-target="src" data-alt="name">
            <div class="card-body">
                <h4 class="card-text font-weight-bold" data-content="name"></h4>
                <p class="card-text" data-content="description"></p>
            </div>
        </div>
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
    <script src="../assets/js/info.js"></script>

    <script type="text/javascript">
        $(document).ready(getInfo());    
    </script>

    </body>
</html>
