<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Log in</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>
    <!-- Style Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

<body>
    <div id="header"></div>
    <div class="content space-header">
      <div class="container my-4 d-flex justify-content-center">
        <div class="card d-flex rounded-lg py-4" style="width: 22rem;">
          <img class="my-4 mx-auto" src="/assets/img/logo.png" alt="logo" width="133" height="76">
          <div class="card-body">
              <form class="form-signin" id="singIn" method="POST" action="/v2/user/login/">
                <h1 class="mb-4 font-weight-normal d-flex justify-content-center">Please log in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" type="email" name="mail" class="form-control my-3" placeholder="Email address" required />
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" type="password" class="form-control mb-5" placeholder="Password" name="password" required />
                <div id="fail-login"></div>
                <button id="login" class="btn btn-lg btn-primary btn-block my-4 font-weight-bold">Log in</button>
                <div class="form-group">
                    <p class="text-center line-top">Don't have account? <a class="btn-link" href="/pages/register.html" id="signup">Sign up here</a></p>
                 </div>
              </form>
              
          </div>
        </div>  
      </div>
    </div>
    
  <div id="footer"></div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
  <script src="/assets/js/utils.js"></script>

  </body>
</html>
