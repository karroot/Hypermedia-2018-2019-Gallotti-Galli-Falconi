    <!-- Fonts -->

    <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>

  <body>
    <div id="header"></div>
    <div class="content space-header">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">All Authors</li>
        </ol>
      </nav>
    <div class="container my-4"> 
      <h1 class="my-3"> Authors</h1>
      <p class="my-1">Here you can find all our author and discover their life.</p>
      <p>Is there your favourite? Let's meet him/her at one of our events!</p>
  </div>
      <div class="container my-5">
        <div class=" d-flex justify-content-around flex-direction: row">      
          <div class="authorCard-template-container"></div>
        </div>
      </div>
      </div>
  </div>

  <div id="footer"></div>

  <!-- Template -->
  <script type="text/html" id="template">
      <div class="card mb-3 shadow-sm" style="max-width: 740px;">
              <div class="row no-gutters">
                <div class="col-4">
                  <img data-src="authorid" data-format="picFormatter" data-format-target="src" class="card-img img-card rounded-circle" data-alt="name">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h4 class="card-title" data-content="name"></h4>
                    <!-- TabletAndUp -->
                    <div class="author-life-container">
                    <p class="card-text my-3 life-desc" data-format="lifeFormatter" data-content="life"></p>
                    </div>
                    <!-- /TabletAndUp -->
                    <!-- Mobile -->
                    <div class="author-life-container-mobile">
                      <p class="card-text my-3 life-desc" data-format="lifeFormatterMobile" data-content="life"></p>
                    </div>
                    <!-- /Mobile -->
                    <a class="btn btn-primary" data-href="authorid" data-format="authorHrefFormatter" data-format-target="href">MORE</a>
                  </div>
                </div>
              </div>
              
            </div>
      </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/author.js"></script>

  <script type="text/javascript"> 
    $(document).ready(getHeaderFooter());
    $(document).ready(getAuthors());
   </script>
