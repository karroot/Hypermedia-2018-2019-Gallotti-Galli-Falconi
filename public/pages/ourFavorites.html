<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Our Favorites</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>
    <!-- Style Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  
  <body>
    <div id="header"></div>
    <div class="content space-header">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page"><a onclick="history.go(-1)" id="arrow"><i class="fas fa-arrow-left fa-lg"></i></a> Book</li>
            </ol>
          </nav>

      <div class="container my-4 clearfix"> 
        <h1>Our favorites reading</h1>
        <p class="mb-4">Curious to know what our team reads? Let's find out!</p>
        <h3 class="separator mt-5">
            <img src="/assets/img/team/DavideGalli.png" class="rounded-circle mr-3" style="width: 3rem" alt="Davide Galli"> Davide likes:
        </h3>
        <div id="bookD" class="bookCard-template-container book"></div>
    
        <h3 class="separator mt-5">
            <img src="/assets/img/team/GabrieleGallotti.png" class="rounded-circle mr-3" style="width: 3rem" alt="Davide Galli"> Gabriele likes:
        </h3>
        <div id="bookG" class="bookCard-template-container book"></div>
        <h3 class="separator mt-5">
            <img src="/assets/img/team/MatteoFalconi.png" class="rounded-circle mr-3" style="width: 3rem" alt="Davide Galli"> Matteo likes:
        </h3>
        <div id="bookM" class="bookCard-template-container book"></div>
    </div>
  <div id="footer"></div>

  <!-- Template -->
  <script type="text/html" id="template">
    <div class="card mt-3 mx-auto shadow-sm" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-4">
            <a data-href="id" data-format="bookHrefFormatter" data-format-target="href">
              <img data-src="id" data-format="picFormatter" data-format-target="src" class="card-img img-card" data-alt="title">
            </a>
        </div>
        <div class="col-8">
          <div class="card-body">
            <h4 class="card-title" data-content="title"></h4>
            <p class="card-text my-3"  data-format="factFormatter" data-content="factSheet"></p>
            <p class="card-text font-weight-bold price-card" data-content="price" data-format="priceFormatter"></p>
          </div>
          <a class="btn btn-primary btn-info-desktop" data-href="id" data-format="bookHrefFormatter" data-format-target="href">INFO</a>
        </div>
      </div>
      <div class="card-footer wrapper" media= "screen and (max-width: 576px)">
        <a class="btn btn-primary btn-info-mobile"  data-href="id" data-format="bookHrefFormatter" data-format-target="href">INFO</a>
      </div> 
    </div>
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/book.js"></script>

  <script type="text/javascript">
    $(document).ready(getFavorites());
   </script>


  </body>
</html>
