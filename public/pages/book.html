<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>
    <!-- Style Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="content space-header">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"><a onclick="history.go(-1)" id="arrow"><i class="fas fa-arrow-left fa-lg"></i></a>Book</li>
        </ol>
      </nav>
        
        <div class="container my-4"> 
            <div class="book-template-container"></div>
            <h2 class="my-3 pt-4">Events:</h2>
            <div class="d-flex flex-direction: row">
              <div class="eventCard1-template-container"></div>
              <div class="eventCard2-template-container"></div>
              <div class="eventCard3-template-container"></div>
            </div>
            <h2 class="my-3 pt-4">Review:</h2>
            <div class="review-template-container"></div>
        </div>
    </div>
      


  <div id="footer"></div>

  <!-- Template -->
  <script type="text/html" id="template">
    <div class="clearfix">
        <h1 class="py-3 my-4" data-content="title"></h1>
        <img data-src="id" data-format="picFormatter" data-format-target="src" class="mr-5 float-left" data-alt="title" style="width: 15rem;">
        <p data-content="intro" class="text-justify float-centre"></p>
        <div id="author-template-container"></div>
    </div>
    <p class="font-weight-bold"> Buy:
        <button class="btn btn-primary my-5 mx-3" data-content="price" data-format="bookPriceFormatter"></button>
        <button class="btn btn-primary my-5" data-content="price" data-format="eBookPriceFormatter"><a data-class="ebook" data-format="ebookButtonFormatter" data-format-target="class"></a></button> 
    </p>
    <p class="mt-3">Fact Sheet:</p>
    <ul>
    <li data-content="factSheet" data-format="factSingleFormatter"></li>
    </ul>
  </script>

  <script type="text/html" id="author-template">
        <a data-href="authorid" data-content="name" data-format="authorOneFormatter"></a>
      </p>
  </script>

  <script type="text/html" id="eventTemplate">
    <div class="card mb-3 mx-responsive shadow-sm event-card" style="width: 20rem;">
      <a  data-href="id" data-format="eventHrefFormatter" data-format-target="href" class="card-link">
       <img class="card-img-top"  data-format="picMobileFormatter" data-format-target="src" data-src="id" alt="Event image">
       <div class="card-body">
         <h5 class="card-title event-title centred" data-content="title"></h5>
         <p class="card-text text-muted" data-format="dateFormatter" data-content="date"></p>
       </div>
     </a>
     </div>
    </script>

    <script type="text/html" id="reviewTemplate">
        <div class="card shadow-sm my-2">
            <div class="card-header">
                <h5 class="float-left" data-content="title"></h5>
                <img data-src="stars" data-format="starsFormatter" data-format-target="src" alt="vote" class="float-right"style="width:100px;">
            </div>
                <div class="card-body">
                  <p class="card-text" data-content="text"></p>
                </div>
              </div>
        </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/book.js"></script>

  <script type="text/javascript">
    $(document).ready(getBookById());
  </script>

  </body>
</html>
