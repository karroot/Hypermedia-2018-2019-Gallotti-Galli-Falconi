<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Contact us</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet"> 
        <!-- Style Css -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="shortcut icon" type="image/ico" href="../assets/img/favicon.ico"/>
  </head>

  <body>
    <div id="header"></div>
    <div class="content  space-header">
    <div class="container my-4">
        <h1>Contact Us</h1>
        <p class="lead">Before contacting us, please read carefully our <a class="btn-link" href="./FAQ.html">FAQ</a> and our <a class="btn-link" href="./OrderingAndShipping.html">Ordering and Shipping information</a></p>
        <p class="h4">Still more question?</p>
        <p>Feel free to compile this form, our team will take care at your request as soon as possible.</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputName4" >First Name</label>
                        <input type="text" class="form-control" required id="inputName4" placeholder="First name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputLastName4" >Last Name</label>
                        <input type="text" class="form-control" required id="inputLastName4" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3" >
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control"required id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-3">
                            <label for="Select">Choose a category</label>
                            <select id="Select" class="form-control"placeholder="Please make a selection">
                              <option>I'd like to sell my own book</option>
                              <option>Where is my book?</option>
                              <option>Problem with an order</option>
                              <option>Returns and refunds</option>
                              <option>I'd like to host an event</option>
                            </select>
                        </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6" >
                         <label for="validationTextarea">Message</label>
                        <textarea id="validationTextarea" class="form-control" placeholder="Tell us more..." required></textarea>
                        <div class="invalid-feedback">
                          Please enter a message in the textarea.
                        </div>   
                    </div>
                </div>
                <button class="btn btn-primary disable" type="submit">Submit form</button>
            </form>
    <br></br>
    </div>
</div>
    <div id="footer"></div>

     <script src="../assets/js/utils.js"></script>
